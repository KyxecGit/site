<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
</head>
<body>
    {% if question %}
        <h1>{{question}}</h1>
    {% endif %}
    <form method="post" action="test">
        <input type="hidden" name="q_id" value="{{quest_id}}">
        <div class="outer-div">
            {% for answer in answer_list %}
            <div class="form_radio_btn">
                <input type="radio" name="ans_text" value="{{answer}}">
                    {{answer}}
                </input>
            </div>
            {% endfor %}
            <p><input class="btn" type="submit" value="Ответить"></p>
        </div>
    </form>
    
</body>
</html>
